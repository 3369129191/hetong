    <script>
        // 添加新产品行
        function addProduct() {
            const container = document.getElementById('products-container');
            const newRow = document.createElement('div');
            newRow.className = 'product-row';
            newRow.innerHTML = `
                <div class="product-field">
                    <label>货物名称 (俄语):</label>
                    <input type="text" class="product-name-ru" placeholder="货物名称俄语">
                </div>

                </div>
                <div class="product-field">
                    <label>型号/代码:</label>
                    <input type="text" class="product-code" placeholder="产品型号">
                </div>
                <div class="product-field">
                    <label>海关代码:</label>
                    <input type="text" class="product-hs-code" placeholder="海关代码">
                </div>
                <div class="product-field">
                    <label>数量 (шт):</label>
                    <input type="number" class="product-quantity" value="1">
                </div>
                <div class="product-field">
                    <label>单价 (CNY):</label>
                    <input type="number" step="0.01" class="product-price" value="0.00">
                </div>
                <button type="button" class="remove-btn" onclick="removeProduct(this)">删除</button>
            `;
            container.appendChild(newRow);
        }
        
        // 删除产品行
        function removeProduct(button) {
            const container = document.getElementById('products-container');
            const rows = container.getElementsByClassName('product-row');
            if (rows.length > 1) {
                const row = button.closest('.product-row');
                row.remove();
            } else {
                alert('至少需要保留一个产品');
            }
        }
        
        // 收集产品数据
        function getProductsData() {
            const products = [];
            const rows = document.querySelectorAll('.product-row');
            
            rows.forEach(row => {
                const product = {
                    nameRu: row.querySelector('.product-name-ru').value,
                    nameEn: row.querySelector('.product-name-en').value,
                    code: row.querySelector('.product-code').value,
                    hsCode: row.querySelector('.product-hs-code').value,
                    quantity: row.querySelector('.product-quantity').value,
                    price: row.querySelector('.product-price').value,
                    total: (parseFloat(row.querySelector('.product-quantity').value || 0) * parseFloat(row.querySelector('.product-price').value || 0)).toFixed(2)
                };
                products.push(product);
            });
            
            return products;
        }
        
        // 计算产品总计
        function calculateTotal(products) {
            return products.reduce((sum, product) => sum + parseFloat(product.total || 0), 0).toFixed(2);
        }
        
        // 生成完整的Word文档
        function generateContract() {
            // 收集所有数据
            const contractData = {
                contractNo: document.getElementById('contractNo').value,
                contractDate: document.getElementById('contractDate').value,
                contractCity: document.getElementById('contractCity').value,
                
                sellerNameRu: document.getElementById('sellerNameRu').value,
                sellerNameEn: document.getElementById('sellerNameEn').value,
                sellerRepRu: document.getElementById('sellerRepRu').value,
                sellerRepEn: document.getElementById('sellerRepEn').value,
                sellerTitleRu: document.getElementById('sellerTitleRu').value,
                sellerTitleEn: document.getElementById('sellerTitleEn').value,
                
                buyerNameRu: document.getElementById('buyerNameRu').value,
                buyerNameEn: document.getElementById('buyerNameEn').value,
                buyerRepRu: document.getElementById('buyerRepRu').value,
                buyerRepEn: document.getElementById('buyerRepEn').value,
                buyerTitleRu: document.getElementById('buyerTitleRu').value,
                buyerTitleEn: document.getElementById('buyerTitleEn').value,
                
                products: getProductsData(),
                totalAmount: calculateTotal(getProductsData()),
                
                sellerBankInfo: document.getElementById('sellerBankInfo').value,
                sellerBankInfoEn: document.getElementById('sellerBankInfoEn').value,
                buyerBankInfo: document.getElementById('buyerBankInfo').value,
                buyerBankInfoEn: document.getElementById('buyerBankInfoEn').value,
                
                deliveryBasisRu: document.getElementById('deliveryBasisRu').value,
                deliveryBasisEn: document.getElementById('deliveryBasisEn').value,
                
                sellerAddressRu: document.getElementById('sellerAddressRu').value,
                sellerAddressEn: document.getElementById('sellerAddressEn').value,
                buyerAddressRu: document.getElementById('buyerAddressRu').value,
                buyerAddressEn: document.getElementById('buyerAddressEn').value,
                
                sellerTIN: "91330681MACJA2UU2G",
                buyerTIN: "5038194700",
                buyerKPP: "503801001",
                buyerOGRN: "1255000098957"
            };
            
            // 生成完整的Word文档HTML
            const wordContent = generateWordContent(contractData);
            
            // 创建Blob并下载
            const blob = new Blob(['\ufeff', wordContent], {
                type: 'application/msword'
            });
            
            // 创建下载链接
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `外贸合同_${contractData.contractNo}.doc`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert(`合同文档已生成并开始下载，文件名为: 外贸合同_${contractData.contractNo}.doc`);
        }
        
        // 生成Word文档内容
        function generateWordContent(data) {
            // 创建产品表格行
            let productTable = '';
            
            data.products.forEach(product => {
                productTable += `
                <tr>
                    <td>${product.nameRu}<br>${product.code}<br>${product.hsCode}</td>
                    <td>${product.quantity}</td>
                    <td>${product.price}</td>
                    <td>${product.total}</td>
                    <td>${product.nameEn}<br>${product.code}<br>${product.hsCode}</td>
                    <td>${product.quantity}</td>
                    <td>${product.price}</td>
                    <td>${product.total}</td>
                </tr>`;
            });
            
            return `

                    }

                    }

            </head>
            <body>
                <!-- 合同头部表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="contract-header">
                                <div class="contract-title">КОНТРАКТ № ${data.contractNo}</div>
                                <div class="contract-subtitle">${data.contractDate}</div>
                            </div>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="contract-header">
                                <div class="contract-title">CONTRACT № ${data.contractNo}</div>
                                <div class="contract-subtitle">${data.contractDate.split(' / ')[1] || data.contractDate}</div>
                            </div>
                        </td>
                    </tr>
                </table>
                
                <!-- 合同介绍表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <p>${data.sellerNameRu}, именуемая в дальнейшем "Продавец", в лице ${data.sellerTitleRu} ${data.sellerRepRu} с одной стороны, и ${data.buyerNameRu}, Россия, в лице ${data.buyerTitleRu} ${data.buyerRepRu}, именуемое в дальнейшем "Покупатель" действующего на основании устава, с другой стороны, заключили настоящий контракт о нижеследующем:</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <p>The company "${data.sellerNameEn}", China, hereinafter referred to as the "Seller", represented by ${data.sellerTitleEn} ${data.sellerRepEn}, on the one hand, and the ${data.buyerNameEn}, Russia, represented by ${data.buyerTitleEn} ${data.buyerRepEn}, hereinafter referred to as the "Buyer", acting on the basis of its Charter, on the other hand, have concluded this Contract as follows:</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第1条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">1. Предмет Контракта</div>
                            <p>1.1. Продавец поставляет товары в ассортименте, в количестве и по ценам, определяемым в Приложениях к настоящему контракту, являющих его неотъемлемой частью.</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="section-title">1. Subject of the Contract</div>
                            <p>1.1. The Seller shall supply goods in the assortment, quantity, and at the prices specified in the Annexes to this Contract, which constitute its integral part.</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第2条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">2. Цена и общая сумма контракта</div>
                            <p>2.1. Цены на товары выражены в китайских юанях.</p>
                            <p>2.2. По согласованию сторон данный Контракт не имеет общей стоимости (Цены). Цены на товары устанавливаются в Приложении к настоящему Контракту и Инвойсе для каждой отдельной партии товара.</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="section-title">2. Price and Total Contract Amount</div>
                            <p>2.1. Prices of goods are expressed in Chinese yuan (CNY).</p>
                            <p>2.2. By agreement of the parties, this Contract has no total price (Price). Prices for goods are set in the Appendix to this Contract and the Invoice for each individual batch of goods.</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第3条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">3. Условия платежа</div>
                            <p>3.1. Платеж по настоящему контракту осуществляется Покупателем в течение 90 (девяноста) календарных дней с момента выставления инвойса и подтверждения отгрузки.</p>
                            <p>3.2. Товар оплачивается Покупателем в следующем порядке: Покупатель оплачивает напрямую на банковский счёт Продавца, указанный в настоящем Контракте.</p>
                            <p>3.3. В связи с международными санкциями, по соглашению между Покупателем и Продавцом любая из сторон может назначить агента в соответствии с агентским соглашением для получения и оплаты через агента.</p>
                            <p>3.4. После подписания сторонами Приложения расходы, связанные с его изменением и/или дополнением по инициативе Покупателя, возлагаются на Покупателя.</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="section-title">3. Payment Terms</div>
                            <p>3.1. Payment under this Contract shall be made by the Buyer within 90 (ninety) calendar days from the date of invoice issuance and shipment confirmation.</p>
                            <p>3.2. The goods shall be paid for by the Buyer in the following manner: The Buyer shall make payments directly to the Seller's bank account specified in this Contract.</p>
                            <p>3.3. Due to international sanctions, by agreement between the Buyer and the Seller, either party may appoint an agent pursuant to an agency agreement for the receipt and payment through the agent.</p>
                            <p>3.4. After the Appendix is signed by the parties, any expenses related to its amendment and/or supplementation at the initiative of the Buyer shall be borne by the Buyer.</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第4条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">4. Техническая документация</div>
                            <p>4.1. С даты заказа Продавец обязан передать Покупателю следующую техническую документацию:</p>
                            <p>4.1.1. Описание Товара.</p>
                            <p>4.1.2. Условия испытаний Товара.</p>
                            <p>4.1.3. Инструкции по монтажу, наладке, пуску в эксплуатацию, обслуживанию, регулировке, смазке и ремонту Товара.</p>
                            <p>4.4. Вся техническая документация (инструкции, технические условия и др.) должна быть выполнена на английском или китайском языке.</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="section-title">4. Technical Documentation</div>
                            <p>4.1. From the date of order, the Seller shall provide the Buyer with the following technical documentation:</p>
                            <p>4.1.1. Description of the Goods.</p>
                            <p>4.1.2. Terms of testing the Goods.</p>
                            <p>4.1.3. Instructions for installation, adjustment, commissioning, maintenance, regulation, lubrication, and repair of the Goods.</p>
                            <p>4.1.4. All technical documentation (instructions, technical specifications, etc.) shall be provided in English or Chinese.</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第5条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">5. Качество Товара</div>
                            <p>5.1. Качество Товара должно соответствовать действующим стандартам, действующим в стране Покупателя для данного вида оборудования.</p>
                            <p>5.2. Подтверждением качества со стороны Продавца является сертификат качества изготовителя Товара, который Продавец обязан предоставить Покупателю одновременно с поставкой Товара.</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="section-title">5. Quality of the Goods</div>
                            <p>5.1. The quality of the Goods shall comply with the applicable standards in the Buyer's country for this type of equipment.</p>
                            <p>5.2. The Seller's confirmation of quality shall be the manufacturer's quality certificate, which the Seller is obliged to provide to the Buyer simultaneously with the delivery of the Goods.</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第6条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">6. Сроки и условия поставки</div>
                            <p>6.1. Товар поставляется партиями по согласованному сторонами графику на условиях EXW, FCA, FOB, CIF, CPT, DAP, DDP, которые определяются в предварительных счетах и приложениях для каждой отдельной партии товара.</p>
                            <p>6.2. Датой заказа Товара Покупателем считается день подписания приложения.</p>
                            <p>6.3. Товар должен быть готов к поставке не позднее чем через 60 календарных дней после подписания приложения.</p>
                            <p>6.4. О конкретной дате поставки Продавец письменно извещает Покупателя. Дата поставки считается согласованной сторонами, если Продавец получил от Покупателя соответствующее письменное подтверждение. Указанные в настоящем пункте извещения (подтверждения) должны быть изложены на русском языке и направлены посредством факсимильной или электронной почты по адресам (телефонам), указанным в Контракте. Сторона, получившая соответствующее извещение, обязана незамедлительно подтвердить факт его получения.</p>
                            <p>6.5. Датой поставки Товара считается день подписания Покупателем или перевозчиком Покупателя товарно-транспортной накладной после погрузки. Товар поставляется транспортом на условиях поставки, согласованных в Спецификации. Определение и интерпретация терминов условий поставки осуществляются в соответствии с Международными правилами «Инкотермс-2010».</p>
                            <p>6.6. Если отдельные условия Контракта противоречат условиям Международных правил «Инкотермс-2010», преимущественную силу имеют условия Контракта.</p>
                            <p>6.7. Покупатель отвечает за погрузку Товара по согласованным условиям согласно пункту 6.1. При этом Продавец не несёт ответственности за несвоевременную отгрузку по причинам, не зависящим от Продавца (например, неприбытие или несвоевременное прибытие транспорта под погрузку), задержку на таможне воздушного судна, перевозящего Товар, а также за связанные с этим убытки Покупателя.</p>
                            <p>6.8. Продавец обязан письменно (факсимильной или электронной почтой) сообщить Покупателю об отгрузке в течение двадцати четырёх часов с момента её завершения и получения квитанции от грузоперевозчика.</p>
                            <p>6.9. Приёмка Товара по количеству и качеству осуществляется Покупателем в порядке, установленном законодательством, действующим на территории Китая.</p>
                            <p>6.10. Продавец должен предоставить Покупателю (или перевозчику Покупателя) вместе с Товаром следующую документацию:</p>
                            <p>6.10.1. Инвойс;</p>
                            <p>6.10.2. Упаковочный лист;</p>
                            <p>6.10.3. Копию экспортной декларации.</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="section-title">6. Delivery Terms and Conditions</div>
                            <p>6.1. The Goods shall be delivered in batches according to the schedule agreed by the parties on the terms EXW, FCA, FOB, CIF, CPT, DAP, DDP, which are specified in the pro forma invoices and appendices for each individual batch of goods.</p>
                            <p>6.2. The order date of the Goods by the Buyer is considered the date of signing the appendix.</p>
                            <p>6.3. The Goods shall be ready for delivery no later than 60 calendar days after signing the appendix.</p>
                            <p>6.4. The Seller shall notify the Buyer in writing of the specific delivery date. The delivery date shall be deemed agreed upon by the parties once the Seller receives the corresponding written confirmation from the Buyer. Such notices (confirmations) mentioned in this clause shall be provided in Russian and sent via fax or email to the addresses (phone numbers) specified in the Contract. The party receiving such notice must promptly confirm its receipt.</p>
                            <p>6.5. The delivery date of the Goods shall be considered the day when the Buyer or the Buyer's carrier signs the consignment note after loading. The Goods shall be delivered by transport under the delivery terms agreed in the Specification. The definition and interpretation of delivery terms shall be in accordance with the International Commercial Terms "Incoterms 2010."</p>
                            <p>6.6. If any provisions of the Contract contradict the terms of the International Commercial Terms "Incoterms 2010," the provisions of the Contract shall prevail.</p>
                            <p>6.7. The Buyer is responsible for loading the Goods under the agreed terms according to clause 6.1. The Seller shall not be liable for delayed shipment due to reasons beyond the Seller's control (e.g., failure or untimely arrival of transport for loading), customs delay of the aircraft transporting the Goods, as well as related losses of the Buyer.</p>
                            <p>6.8. The Seller shall notify the Buyer in writing (via fax or email) of the shipment within twenty-four hours after its completion and receipt of the receipt from the carrier.</p>
                            <p>6.9. Acceptance of the Goods in terms of quantity and quality shall be carried out by the Buyer in accordance with the laws applicable in the territory of China.</p>
                            <p>6.10. The Seller shall provide the Buyer (or the Buyer's carrier) with the following documents along with the Goods:</p>
                            <p>6.10.1. Invoice;</p>
                            <p>6.10.2. Packing list;</p>
                            <p>6.10.3. Copy of the export declaration.</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第7条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">7. Гарантийные обязательства Продавца</div>
                            <p>7.1. Продавец гарантирует отсутствие дефектов Товара в течение одного года с даты получения Товара Покупателем.</p>
                            <p>7.2. Никакое оборудование из перечисленного груза не должно быть возвращено на ремонт или замену Продавцу без письменного разрешения последнего. Все гарантийные требования должны быть предоставлены Продавцу в письменной форме.</p>
                            <p>7.3. Настоящие гарантийные обязательства не покрывают дефекты и повреждения, вызванные несанкционированными Продавцом переделками, неправильными ремонтными работами или техническим обслуживанием, проведёнными Покупателем или третьими лицами без согласия Продавца, а так же неправильной эксплуатацией оборудования перечисленного груза Покупателем. Ремонт, произведённый без письменного согласия Продавца не оплачивается.</p>
                            <p>7.4. Продавец не предоставляет гарантий, кроме прямо сформулированных в Контракте, и не гарантирует исполнение заверений и обещаний, высказанных в устной или письменной форме не уполномоченных на то агентов и/или работников Продавца.</p>
                            <p>7.5. Оборудование из перечисленного груза должно эксплуатироваться в соответствии с инструкциями, изданными Продавцом и доведенными до Покупателя. В противном случае настоящие гарантийные обязательства являются недействительными.</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="section-title">7. Warranty obligations of the Seller</div>
                            <p>7.1. The Seller guarantees the absence of defects in the Goods for one year from the date of receipt of the Goods by the Buyer.</p>
                            <p>7.2. No equipment from the listed cargo should be returned for repair or replacement to the Seller without the written permission of the latter. All warranty claims must be provided to the Seller in writing.</p>
                            <p>7.3. These warranty obligations do not cover defects and damages caused by alterations unauthorized by the Seller, improper repairs or maintenance performed by the Buyer or third parties without the Seller's consent, as well as improper operation of the equipment listed by the Buyer. Repairs made without the Seller's written consent will not be paid for.</p>
                            <p>7.4. The Seller does not provide guarantees other than those expressly stated in the Contract, and does not guarantee the fulfillment of assurances and promises expressed orally or in writing by unauthorized agents and/or employees of the Seller.</p>
                            <p>7.5. Equipment from the listed cargo must be operated in accordance with the instructions issued by the Seller and communicated to the Buyer. Otherwise, these warranty obligations are invalid.</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第8条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">8. Ответственность сторон</div>
                            <p>8.1. В случае отмены заказа Покупателем по причинам, не связанным с нарушением Продавцом принятых на себя по Контракту обязательств, сумма полученного Продавцом аванса Покупателю не возвращается.</p>
                            <p>8.2. Если Продавец по причинам, не зависящим от Покупателя, задержал срок поставки Товара более чем на 15 календарных дней от согласованной сторонами даты поставки, указанной в п. 6.4. настоящего Контракта, Покупатель вправе расторгнуть Контракт в одностороннем порядке. При этом денежные средства, предварительно уплаченные Покупателем за Товар, должны быть перечислены Продавцом на расчетный счет Покупателя не позднее пяти рабочих дней с момента получения Продавцом соответствующего письменного уведомления от Покупателя.</p>
                            <p>8.3. В случае нарушения Продавцом обязанности по возврату денежных средств Покупателю, предусмотренной п. 8.2. Контракта. Продавец обязан по требованию Покупателя выплатить последнему пению в размере 0,15 процента от суммы задолженности за каждый день просрочки. Общий размер пени, предусмотренной в настоящем пункте, не может превышать 25 % от цены Товара.</p>
                            <p>8.4. Продавец несет ответственность перед Покупателем за порчу Товара из-за некачественной или ненадлежащей консервации и упаковки, а также за убытки, связанные с отправкой Товара не по адресу из-за неполноценной или неправильной маркировки.</p>
                        </td>
                        <td style="width: 50%; padding: 8px;">
                            <div class="section-title">8. Liability of the parties</div>
                            <p>8.1. In case of cancellation of the order by the Buyer for reasons unrelated to the violation of contractual obligations by the Seller, the amount of the advance received by the Seller will not be refunded to the Buyer.</p>
                            <p>8.2. If, for reasons beyond the Buyer's control, the Seller has delayed the delivery of the Goods by more than 15 calendar days from the delivery date agreed by the parties specified in clause 6.4. of this Contract, the Buyer has the right to terminate the Contract unilaterally. In this case, the funds previously paid by the Buyer for the Goods must be transferred by the Seller to the Buyer's current account no later than five business days after the Seller receives the relevant written notification from the Buyer.</p>
                            <p>8.3. In case of violation by the Seller of the obligation to refund funds to the Buyer provided for in clause 8.2. of the Contract. The Seller is obliged, at the request of the Buyer, to pay the last song in the amount of 0.15 percent of the amount owed for each day of delay. The total amount of the penalty provided for in this paragraph may not exceed 25% of the price of the Goods.</p>
                            <p>8.4. The Seller is liable to the Buyer for damage to the Goods due to poor-quality or improper preservation and packaging, as well as for losses related to the shipment of the Goods to the wrong address due to defective or incorrect labeling.</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 第9条表格 -->
                <table class="clause-table">
                    <tr>
                        <td style="width: 50%; border-right: 1px solid #000; padding: 8px;">
                            <div class="section-title">9. Форс-мажор</div>
                            <p>9.1. Стороны освобождаются от ответственности за частичное или полное неисполнение обязательств по Контракту, если такое неисполнение вызвано наступлением обстоятельства непреодолимой силы (пожар, наводнение, землетрясение, запрещение импорта или экспорта, а также иные причины, которые не могут контролироваться сторонами).</p>
